<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-stats">Stats
        <div>Time</div>
        <div>Moves</div>
    </div>
    <div class="change-char-section">
        <span class="change-char-button">Pick your player</span>       
    </div>
    <div id="winnerModal" class="winner-modal hide">
        <div class="winner-content"> 
            <header class="winner-header">
                <h3>You are a winner</h3>
            </header>
            <div class="winner-results"></div>
            <div class="winner-buttons">
                <button type="button" class="replay-button" accesskey="c">New Game</button>
            </div>
        </div>
    </div>

    <div id="charModal" class="char-modal hide">
        <div class="char-content"> 
            <header class="char-header">
                <h3>Click on your new Character</h3>
            </header>
    
            <div class="char-results">
            
                <span class="char-img-boy"><img src="images/char-boy.png"></span>
                <span class="char-img-cat-girl"><img src="images/char-cat-girl.png"></span>
                <span class="char-img-horn-girl"><img src="images/char-horn-girl.png"></span>
                <span class="char-img-pink-girl"><img src="images/char-pink-girl.png"></span>
                <span class="char-img-princess-girl"><img src="images/char-princess-girl.png"></span>
            </div>
            <div class="char-buttons">
                <button type="button" class="char-button" accesskey="c">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
